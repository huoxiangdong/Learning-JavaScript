 <script>
     // var n = 1
   var count = function() {
      
    var n = 1
       return ++n
   }
// n++
// 表达式 n++
// ++ -> 自增运算符
// n++ -> 1++ -> 使用n之后再加1 -> 此时的返回值为 n被赋值为1
// 先赋值再加1 --> n++此时为1++ n = n+1 

// 执行过程
 /*  
   GO:

   function() {
      n = 1
       return n++
   }
   AO:
   var n
   function() {
      n = 1
      n++
      return n
   }
   count()  // n === 2
   count() // 函数重新执行会新建 AO --> 所以此时 n === 1
  */
